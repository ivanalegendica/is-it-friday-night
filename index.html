<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Is it Friday night?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />

    <style>

      .main-red {
        background: red;
      }

      .main-white {
        background: white;
      }

      .text-white {
        color: white;
      }

      .text-black {
        color: black;
      }

      .content {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .small-text {
        font-family: "Gloria Hallelujah", cursive;
        font-size: xx-large;

        text-align: center;
      }

      .big-text {
        font-family: "Nunito", sans-serif;
        font-weight: 1000;
        font-size: 200px;

        text-align: center;
      }
    </style>
  </head>

  <body id="main" class="main-red">
    <div class="content">
      <div id="small-text" class="small-text text-white">Is it <b>Friday night?</b>?</div>
      <div id="big-text" class="big-text text-white">placehoder (yes/no)</div>
      <div id="counter">
        <div class="small-text">Get ready in</div>
        <div class="big-text" id="countdown">placehoder (3, 2, 1)</div>
        <div class="small-text">seconds!</div>
      </div>
    </div>

    <script>
      var currentDate = new Date();
      var answerDiv = document.getElementById("big-text");
      var counterDiv = document.getElementById("counter");

      var counterInSec = 60;
      var countdownInterval;

      if (currentDate.getDay() === 5) {
        answerDiv.innerHTML = "YES!";
        counterDiv.style.display = "block"; // show div
        var countdownDiv = document.getElementById("countdown");
        countdownDiv.innerHTML = counterInSec;
        countdownInterval = setInterval(startCountdownToRedirect, 1 * 1000);
      } else {
        answerDiv.innerHTML = "NO!";
        counterDiv.style.display = "none"; // hide div
      }

      function startCountdownToRedirect(countFrom) {
        var countdownDiv = document.getElementById("countdown");
        var currentNumber = parseInt(countdownDiv.innerHTML);

        if (currentNumber > 0) {
          // update(decrease) counter
          countdownDiv.innerHTML = (currentNumber - 1).toString();
        } else {
          // stop counter and redirect
          clearInterval(countdownInterval);
          window.location.href = "https://www.youtube.com/watch?v=a1XGTAB13aM";
        }
      }

      setInterval(changeColor, 200)

      function changeColor() {
        const element = document.getElementById('main');
        if (element.classList.contains('main-red')) {
          element.classList.remove('main-red');
          element.classList.add('main-white');
        } else if (element.classList.contains('main-white')) {
          element.classList.remove('main-white');
          element.classList.add('main-red');
        }

        const smText = document.getElementById('small-text');
        if (smText.classList.contains('text-white')) {
          smText.classList.remove('text-white');
          smText.classList.add('text-black');
        } else if (smText.classList.contains('text-black')) {
          smText.classList.remove('text-black');
          smText.classList.add('text-white');
        }

        const lgText = document.getElementById('big-text');
        if (lgText.classList.contains('text-white')) {
          lgText.classList.remove('text-white');
          lgText.classList.add('text-black');
        } else if (lgText.classList.contains('text-black')) {
          lgText.classList.remove('text-black');
          lgText.classList.add('text-white');
        }
      }

    </script>
  </body>
</html>
